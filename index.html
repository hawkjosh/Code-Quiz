<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <!-- Linked external CSS document -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <!-- Container div for the timer element -->
  <div id="timer-element" class="timer-element hide">
    <h2 id="timer" class="timer">Time Remaining: 60 seconds</h2>
  </div>

  <br>

  <!-- Container div for the start element -->
  <div id="start-element" class="start-element">
    <h1 id="title" class="title">Code Quiz</h1>
    <p id="instructions" class="instructions">Instructions text here.....</p>
    <button id="start-btn" class="start-btn btn">START</button>
  </div>

  <br>

  <!-- Container div for the question element -->
  <div id="question-element" class="question-element hide">
    <h2 id="question-text" class="question-text">Question text here.....</h2>
    <div id="answer-choices" class="answer-choices">
      <button class="answer-btn btn">A: Answer text here.....</button>
      <button class="answer-btn btn">B: Answer text here.....</button>
      <button class="answer-btn btn">C: Answer text here.....</button>
      <button class="answer-btn btn">D: Answer text here.....</button>
    </div>
  </div>

  <br>

  <!-- Container div for the results element -->
  <div id="results-element" class="results-element hide">
    <h2 id="results-msg" class="results-msg">Results message here.....</h2>
    <p id="results-text" class="results-text">Results information text here.....</p>
    <button id="restart-btn" class="restart-btn btn">RESTART</button>
    <button id="highscores-btn" class="highscores-btn btn">HIGH SCORES</button>
    <button id="quit-btn" class="quit-btn btn">QUIT</button>
  </div>

  <br>

  <!-- Container div for the high scores element -->
  <div id="highscores-element" class="highscores-element hide">
    <h2 id="highscores-title" class="highscores-title">High Scores</h2>
    <ul id="highscores-list" class="highscores-list">
      <li>High scores info here.....</li>
      <li>High scores info here.....</li>
      <li>High scores info here.....</li>
    </ul>
    <button id="back-btn" class="back-btn btn">BACK</button>
    <button id="quit-btn" class="quit-btn btn">QUIT</button>
  </div>

  <!-- Linked external javascript document -->
  <script src="./assets/javascript/script.js"></script>
</body>
</html>
